<div class="card-container">
	<div class="card">
		<div *ngIf="movie" class="image">
			<img [src]="movie.poster" alt="poster">
		</div>
		<div class="card-text">
            <div class="card-title">
                <h3>{{ movie?.nome | uppercase }}</h3>
                <p>{{ movie?.diretor }}</p>
            </div>
            <div class="card-info">
                <div class="">{{ movie?.genero }}</div>
                <div class="">{{ movie?.ano }}</div>
            </div>
            <div class="card-description">
                <div class="">{{ movie?.descricao }}</div>
            </div>
		</div>
	</div>
</div>
